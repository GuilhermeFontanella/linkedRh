<p-table [value]="data" [columns]="cols" styleClass="p-datatable-striped">
    <ng-template pTemplate="header" *ngIf="showHeader">
        <tr>
            <th *ngFor="let col of cols">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns>
        <tr>
            <td *ngFor="let col of cols">
                <div *ngIf="col.field != 'acao'">
                    {{ rowData[col.field] }}
                </div>
                <div *ngIf="col.field === 'acao'" >
                    <button
                    pButton
                    type="button"                     
                    class="p-button-rounded p-button-secondary p-button-text blue"
                    icon="{{col.icon}}"
                    (click)="emitEvent(rowData, col.action!)">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>

</p-table>
